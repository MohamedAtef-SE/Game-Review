<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ^ Title -->
    <title>GAME REVIEWs</title>
    <!-- ^ Icon -->
    <link rel="icon" href="./Images/icon.png">
    <!--^ Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- ^ Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- ^ Bootstrap styling Sheet -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ^ Main Styling Sheet -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="vh-25 w-100"></header>
    <main>
        <nav class="navbar navbar-expand-lg shadow bg-info w-100 w-lg-75 rounded px-3 py-3">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <div class="logo d-flex align-items-center justify-content-between">
                    <img src="./Images/logo-sm.png" class="w-50px" alt="logo">
                    <h1 class="text-white fs-5 m-0 mx-3">GAME REVIEWS</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 list-unstyled d-flex align-items-center m-0">
                        <li class="nav-item px-1 mx-2">MMORPG</li>
                        <li class="nav-item px-1 mx-2">SHOOTER</li>
                        <li class="nav-item px-1 mx-2">SAILING</li>
                        <li class="nav-item px-1 mx-2">PERMADEATH</li>
                        <li class="nav-item px-1 mx-2">SUPERHERO</li>
                        <li class="nav-item px-1 mx-2">PIXEL</li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="home container my-5 py-5">
            <div class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>

        <div class="d-none modalX text-white text-opacity-75 m-0">
            <div class="head-modal w-100 d-flex justify-content-between px-5 pt-5 align-items-center">
                <i class="fa-solid close-btn fs-4 ms-auto fa-xmark"></i>
            </div>
            <div class="container"></div>
        </div>

        <div class="loading-page bg-black vh-100 fixed-top border-0 align-items-center justify-content-center">
            <div class="spinner-grow text-danger position-relative z-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning position-absolute" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </main>

    <footer class="p-4 bg-secondary text-center text-white">
        <p class="p-0 m-0">Copy Right 2023 &copy; By <span class="text-info fw-bold">Mohamed Atef</span> All Rights
            Reserved</p>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
